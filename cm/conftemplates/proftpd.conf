## This file is managed by CloudMan and will be overwritten!
## If you want to override it, copy the original template from
## /mnt/cm/cm/conftemplates to /opt/cloudman/config/conftemplates/
## and modify as desired.

ServerName                      "Galaxy CloudMan FTP"
ServerType                      standalone
DefaultServer                   on
MasqueradeAddress               $public_ip_address

# Port 21 is the standard FTP port.
Port                            21

# Don't use IPv6 support by default.
UseIPv6                         on

# Umask 022 is a good standard umask to prevent new dirs and files
# from being group and world writable.
Umask                           022

SyslogFacility                  DAEMON
SyslogLevel                     debug
PidFile                         /var/run/proftpd.pid

# To prevent DoS attacks, set the maximum number of child processes
# to 30.  If you need to allow more than 30 concurrent connections
# at once, simply increase this value.  Note that this ONLY works
# in standalone mode, in inetd mode you should use an inetd server
# that allows you to limit maximum number of processes per service
# (such as xinetd).
MaxInstances                    30

# Set the user and group under which the server will run.
User                            nobody
Group                           nogroup

PassivePorts                    30000 30100

DisplayConnect /usr/proftpd/etc/welcome_msg.txt

# To cause every FTP user to be "jailed" (chrooted) into their home
# directory, uncomment this line.
DefaultRoot                     ~

# Normally, we want files to be overwriteable.
AllowOverwrite                  on

AllowStoreRestart               on

# Bar use of SITE CHMOD by default
<Limit SITE_CHMOD>
  DenyAll
</Limit>

<Limit RETR>
  DenyAll
</Limit>

<IfModule mod_facts.c>
  FactsAdvertise off
</IfModule>

<Limit MFMT MFCT MFF SITE_UTIME>
  DenyAll
</Limit>

# AuthPAM off

CreateHome on dirmode 700

SQLPasswordEngine on
SQLPasswordEncoding hex

SQLEngine               on
SQLLogFile              /var/log/proftpd-sql.log
SQLBackend              postgres
SQLConnectInfo          $galaxy_user_name@localhost:$galaxy_db_port $galaxyftp_user_name $psql_galaxyftp_password
SQLAuthTypes            SHA1
SQLAuthenticate         users
SQLDefaultUID           1001
SQLDefaultGID           1001
SQLDefaultHomedir       /usr/proftpd/var
SQLUserInfo             custom:/LookupGalaxyUser
SQLNamedQuery           LookupGalaxyUser SELECT "email,password,'1001','1001','$galaxyFS_base_path/tmp/ftp/%U','/bin/bash' from galaxy_user where email='%U'"
